<!DOCTYPE html>
<html>
<head>
    <title>QuizKM - Навчальна вікторина</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --error-color: #f44336;
            --success-color: #4CAF50;
            --background-color: #f5f5f5;
            --text-color: #333;
            --border-radius: 10px;
            --box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
        }

        .question {
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .question h3 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .option {
            padding: 15px;
            background-color: white;
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-align: left;
        }

        .option:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        .correct {
            background-color: var(--success-color) !important;
            color: white !important;
            border-color: var(--success-color) !important;
        }

        .incorrect {
            background-color: var(--error-color) !important;
            color: white !important;
            border-color: var(--error-color) !important;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--success-color);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timer {
            text-align: center;
            font-size: 18px;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>QuizKM - Навчальна вікторина</h2>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="score">Рахунок: <span id="score">0</span>/10</div>
        <div class="timer" id="timer">Час: 30</div>
        <div id="question-container"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 30;
        let timer;
        let questions = [];
        
        // Отримання даних з URL
        function getQuestionsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            if (data) {
                try {
                    const gameData = JSON.parse(data);
                    questions = gameData.questions;
                    showQuestion();
                } catch (e) {
                    console.error('Помилка при отриманні питань:', e);
                }
            }
        }
        
        function startTimer() {
            timeLeft = 30;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Час: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }
        
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }
        
        function showQuestion() {
            if (currentQuestion >= questions.length) {
                // Гра завершена
                tg.sendData(JSON.stringify({
                    type: 'game_complete',
                    score: score
                }));
                return;
            }
            
            const question = questions[currentQuestion];
            const container = document.getElementById('question-container');
            
            container.innerHTML = `
                <div class="question">
                    <h3>Питання ${currentQuestion + 1}/10:</h3>
                    <p>${question.text}</p>
                    <div class="options">
                        ${question.options.map(option => `
                            <button class="option" onclick="checkAnswer('${option}')">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        ${question.explanation}
                    </div>
                </div>
            `;
            
            updateProgress();
            startTimer();
        }
        
        function checkAnswer(answer) {
            const question = questions[currentQuestion];
            const buttons = document.getElementsByClassName('option');
            
            clearInterval(timer);
            
            for (let button of buttons) {
                button.disabled = true;
                if (button.textContent === question.correct_answer) {
                    button.classList.add('correct');
                } else if (button.textContent === answer) {
                    button.classList.add('incorrect');
                }
            }
            
            if (answer === question.correct_answer) {
                score++;
                document.getElementById('score').textContent = score;
            }
            
            document.getElementById('explanation').style.display = 'block';
            
            setTimeout(() => {
                currentQuestion++;
                showQuestion();
            }, 2000);
        }
        
        // Початок гри
        getQuestionsFromURL();
    </script>
</body>
</html>
